version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m unittest discover -s ./py/test -p 'test_*.py'
          name: Test Day 1

workflows:
  main:
    jobs:
      - build-and-test
